<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .background-half {
      position: absolute;
      width: 100%;
      height: 27%;
      top: 0; 
      background-image: url('./images/bg-desktop-light.jpg'); 
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
  }

    .app-title {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: #FFFFFF;
      margin-bottom: 20px;
      text-align: center;
    }

    .app-todo-box {
      background-color: white;
      width: 327px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .app-todo-text, .app-existing-todo-text {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .app-todo-box input[type="text"] {
      border: none;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
    }
    .todo-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 0 15px;
    }
    .app-todo-box button {
      background-color: #1f3251;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    .app-existing-todo-box {
      background-color: white;
      width: 327px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      word-wrap: break-word;
      white-space: normal;
    }

    .app-existing-todo-box input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #888;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      cursor: pointer;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .app-existing-todo-box input[type="checkbox"]:checked {
      background-color: #1f3251;
      border: 2px solid #1f3251;
    }

    .app-existing-todo-box input[type="checkbox"]:checked::after {
      content: '';
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .app-existing-todo-text .todo-text {
      flex-grow: 1;
      font-size: 18px;
      word-wrap: break-word;
      white-space: normal;
      text-align: center;
    }

    .app-existing-todo-box input[type="checkbox"]:checked + .todo-text {
      text-decoration: line-through;
      color: #888;
    }

    .app-existing-todo-box .todo-text {
      display: flex;
      align-items: center;
      text-align: left;
      width: 100%;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #1f3251;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      display: none;
    }

    .bottom-bar button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background-half">
    <div class="app-title">
      <h1>T O D O</h1>
    </div>
  
    <div class="app-todo-box">
      <input type="text" id="new-todo-input" placeholder="Create a new todo...">
      <button onclick="addTodo()">Add</button>
    </div>

    <div id="todo-list"></div>
    <div class="bottom-bar">
      <button onclick="showAll()">All</button>
      <button onclick="showCompleted()">Completed</button>
    </div>
  </div>

  <script>
    const tasks = [];

    function addTodo() {
      const input = document.getElementById('new-todo-input');
      const todoText = input.value.trim();
      if (todoText !== "") {
        const task = {
          text: todoText,
          completed: false
        };
        tasks.push(task);
        displayTasks(tasks);
        input.value = '';
      }
    }

    function displayTasks(taskArray) {
      const todoList = document.getElementById('todo-list');
      todoList.innerHTML = '';
      taskArray.forEach((task, index) => {
        const todoBox = document.createElement('div');
        todoBox.className = 'app-existing-todo-box';

        const todoContent = document.createElement('div');
        todoContent.className = 'app-existing-todo-text';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'todo-checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', function() {
        if (this.checked) {
            tasks.splice(index, 1); 
        } else {
            tasks[index].completed = false; 
        }
        displayTasks(tasks);
    });

        const label = document.createElement('label');
        label.className = 'todo-text';
        label.textContent = task.text;

        todoContent.appendChild(checkbox);
        todoContent.appendChild(label);
        todoBox.appendChild(todoContent);
        todoList.appendChild(todoBox);
      });
    }

    function showAll() {
      displayTasks(tasks);
    }

    function showCompleted() {
      const completedTasks = tasks.filter(task => task.completed);
      displayTasks(completedTasks);
    }
  </script>
</body>
</html>
